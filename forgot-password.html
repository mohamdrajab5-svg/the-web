<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Student Hub</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Forgot Your Password?</h1>
            <p>No problem. Enter your email and we'll send you a reset link.</p>

            <form id="forgot-form">
                <label for="email">Email</label>
                <input type="email" id="email" required>

                <p id="message" class="error-message"></p>

                <button type="submit" id="forgot-btn">Send Reset Email</button>
            </form>

            <p class="switch-link">
                Remembered it? <a href="login.html">Back to Login</a>
            </p>
        </div>
    </div>

    <script src="forgot-password.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-init.js"></script> 
    
    <script src="your-page-script.js"></script>
</body>
</html>
